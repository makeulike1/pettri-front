<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<link rel='stylesheet' href='/css/index.css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<title>페트리</title>

	    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</head>
<script>

    function goback(){
        location.replace('../index.html')
    }

    function signup(){
        if(confirm("회원가입을 신규로 진행하시겠습니까?")){
            let new_id = $('#signup-id').val()
            let new_password = $('#signup-pwd').val()
            let new_email = $('#signup-email').val()

            let payload={
                'userId':new_id,
                'userPassword':new_password,
                'email':new_email
            }

            // 회원 신규 등록
            fetch("http://test.adrunner.co.kr:8083/account/create", {
                    method:'POST',   
                    body:JSON.stringify( payload ),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(success => {
                    alert("회원가입이 성공적으로 이루어졌습니다.")
                    location.replace('../index.html')
                })

            console.log(payload)
        }
    }
 
</script>
<body>
	<div class="cont">
		<div class='login-cont'>
			<h2 class='login-header'>회원 가입</h2>
            <table class='sign-up'>
                <tbody>
                    <tr>
                        <td class='label'>신규 아이디</td>
                        <td class='text'><input type='text' id='signup-id' placeholder='gnmpm'/></td>
                    </tr>
                    <tr>
                        <td class='label'>비밀번호</td>
                        <td><input id='signup-pwd' placeholder='********' type='password'/></td>
                    </tr>
                    <tr>
                        <td class='label'>비밀번호 재확인</td>
                        <td><input type='password' placeholder='********' /></td>
                    </tr>
                    <tr>
                        <td class='label'>이메일</td>
                        <td class='text'><input id='signup-email' type='text' placeholder='abc@gnmpm.com'/></td>
                    </tr>
                </tbody>
            </table>
            <div class='signup-footer'>
                <button type="button" class="btn btn-secondary" onclick="goback()">뒤로 가기</button>
                <button type="button" class="btn btn-primary" onclick="signup()">등록</button>
            </div>
		</div>
		<div class='copyright-text'>@ 2022 GnM Performance. Inc All rights reserved.</div>
	</div>
	
</body>

 
</html>
