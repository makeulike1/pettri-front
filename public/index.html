<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<link rel='stylesheet' href='/css/index.css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<title>페트리</title>

	    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<script>

	function login(){
		let id = $('#login-id').val()
        let password = $('#login-pwd').val()

        let payload={
            'id':id,
            'password':password
        }

        // 회원 로그인
        fetch("http://test.adrunner.co.kr:8083/account/login", {
            	method:'POST',   
            	body:JSON.stringify( payload ),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
			.then(success => {
                location.replace('../account.html?account_id='+success)
            }).catch(error => {
				alert("로그인에 실패하였습니다.")
			})

	}

	function signup(){
		location.replace('../signup.html')
	}
 
</script>
<body>
	<div class="cont">
		<div class='login-cont'>
			<h2 class='login-header'>페트리</h2>

			<div class='login-cont-row'>
				<div class='label'>아이디</div>
				<div class='text'>
					<input type='textbox' id='login-id' placeholder='페트리'/>
				</div>
			</div>
			<div class='login-cont-row no-btm'>
				<div class='label'>비밀번호</div>
				<div class='text'>
					<input type='textbox' class='pwd' id='login-pwd' placeholder='1234'/>
				</div>
			</div>
			<div class='login-cont-row margin-top no-btm'>
				<button type="button" class="btn btn-secondary" onclick="signup()">회원 가입</button>
				<button type="button" class="btn btn-primary" onclick="login()">로그인</button>
			</div>
			
		</div>
		<div class='copyright-text'>@ 2022 GnM Performance. Inc All rights reserved.</div>
	</div>
	
</body>

 
</html>
